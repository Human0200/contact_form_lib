<!DOCTYPE html>
<html>

<head>
    <!-- Подключаем библиотеку -->
    <script src="contact-form.js"></script>
    <!-- Опционально стили -->
    <!-- <link rel="stylesheet" href="contact-form.css"> -->
</head>

<body>
    <h1>Мое приложение</h1>

    <script>
        const form = new ContactFormLibrary({
            apiEndpoint: 'http://localhost:8881/TestServer.php',
            apiHeaders: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer your-token'
            },
            validatePhone: true,
            validateEmail: true,
            onSuccess: function (response) {
                console.log('Успешно отправлено:', response);
                // Интеграция с analytics, CRM и т.д.
            },
            onError: function (error) {
                console.error('Ошибка:', error);
                // Отправка ошибок в систему мониторинга
            },
            debug: true
        });

        // Инициализация
        form.init();

        // Ручной показ формы
        form.forceShow();

        // Получение статуса
        form.getStatus().then(status => {
            console.log('Статус формы:', status);
        });

        // Тестирование соединения
        form.testConnection().then(connection => {
            console.log('Соединение с сервером:', connection);
        });
    </script>
</body>

</html>
